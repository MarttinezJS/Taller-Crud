<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  
  <ion-list>

      <ion-item-sliding *ngFor="let post of _DB.registros$ | async; let i = index">

        <ion-item-options side="start">
          <ion-item-option (click)="editar(  )">Favorite</ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-card mode=ios style="width: 100%;">
            <ion-card-header>
              <ion-card-subtitle>{{ i + 1  }}</ion-card-subtitle>
              <ion-card-title>{{ post.titulo }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>
                {{ post.post }}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option (click)="eliminar(  )">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

</ion-content>
